<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raffle Demo ‚Äì Fruit Machine (From Google Sheet)</title>

  <!-- 1) Canvas-Confetti for confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- 2) PapaParse for parsing CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #001F3F;
      color: #fff;
    }
    /* Layout: left (raffle) + right (winners) */
    #main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    /* Raffle section */
    #raffle-section {
      text-align: center;
      max-width: 600px;
    }
    /* Header (logo + title) */
    #header-inline {
      margin-bottom: 20px;
    }
    #header-inline img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    #header-inline h1 {
      margin: 0;
      font-size: 2em;
    }
    /* Fruit machine reels */
    #machine-container {
      margin-bottom: 20px;
    }
    #stats {
      margin-bottom: 10px;
    }
    #machine {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .reel {
      width: 100px;
      height: 100px;
      border: 4px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #003366;
      border-radius: 10px;
      font-size: 60px;
    }
    #spin {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #FF4136;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #spin:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Image below machine */
    #image-container {
      margin-top: 20px;
    }
    #image-container img {
      max-width: 250px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #00264d;
      padding: 5px;
      display: block;
      margin: 0 auto;
    }
    /* Winners panel (right) */
    #winners-panel {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 300px;
      height: fit-content;
    }
    #winners-panel h3:first-of-type {
      margin-top: 0;
      color: #FFDC00;
    }
    #winnerList {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }
    #winnerList li {
      margin: 5px 0;
    }
    /* Error styling for stats */
    .error {
      color: #FF4136;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <!-- Left: Raffle UI -->
    <div id="raffle-section">
      <!-- Logo + Title -->
      <div id="header-inline">
        <img src="Varidyn_Logo_4C.jpg" alt="Varidyn Logo">
        <h1>Raffle Demo ‚Äì Fruit Machine</h1>
      </div>

      <!-- Stats / Loading / Error -->
      <div id="machine-container">
        <p id="stats">Loading entries‚Ä¶</p>
        <div id="machine">
          <div class="reel" id="reel1">üçí</div>
          <div class="reel" id="reel2">üçã</div>
          <div class="reel" id="reel3">üçä</div>
        </div>
        <button id="spin" disabled>Pull Lever</button>
      </div>

      <!-- Product Image / Visual -->
      <div id="image-container">
        <img
          src="https://storage.googleapis.com/msgsndr/FnBwkz4b3IC2WV8MoxXy/media/684c2a110826247404142086.jpeg"
          alt="Varidyn Flask and Cup Set"
        >
      </div>
    </div>

    <!-- Right: Winners Panel -->
    <div id="winners-panel">
      <h3>Current Winner</h3>
      <h2 id="winner">&nbsp;</h2>
      <h3>Winners:</h3>
      <ul id="winnerList"></ul>
    </div>
  </div>

  <!-- Preload jingling coin sound -->
  <audio id="win-sound" preload="auto" src="https://actions.google.com/sounds/v1/foley/coins.ogg"></audio>

  <script>
    //################################################################################
    // 1) Raffle data structures
    //################################################################################
    let entries = [];           // will hold {First Name, Last Name, Hospital}
    let remainingEntries = [];  // same structure
    let winners = [];           // drawn winners

    // Fruit symbols to spin in each reel
    const fruits = ['üçí','üçã','üçä','üçâ','üçá','üçì','üçå'];

    //################################################################################
    // 2) Update the ‚ÄúTotal | Remaining | Chance‚Äù text
    //################################################################################
    function updateStats() {
      if (!Array.isArray(entries) || entries.length === 0) return;
      const total = entries.length;
      const remaining = remainingEntries.length;
      const chance = remaining ? ((6 / remaining) * 100).toFixed(2) : 0;
      document.getElementById('stats').textContent =
        `Total: ${total} | Remaining: ${remaining} | Chance: ${chance}%`;
    }

    //################################################################################
    // 3) Play confetti + coin sound on winner reveal
    //################################################################################
    function playWinEffects() {
      const audio = document.getElementById('win-sound');
      audio.currentTime = 0;
      audio.play();

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    //################################################################################
    // 4) Spin one reel for a specified duration (ms)
    //################################################################################
    function spinReel(reelElem, duration) {
      return new Promise(resolve => {
        const iv = setInterval(() => {
          reelElem.textContent = fruits[
            Math.floor(Math.random() * fruits.length)
          ];
        }, 100);
        setTimeout(() => {
          clearInterval(iv);
          resolve();
        }, duration);
      });
    }

    //################################################################################
    // 5) Handle the ‚ÄúPull Lever‚Äù click
    //################################################################################
    async function handleSpin() {
      document.getElementById('spin').disabled = true;
      document.getElementById('winner').textContent = '';

      // Spin reels in sequence
      await spinReel(document.getElementById('reel1'), 1000);
      await spinReel(document.getElementById('reel2'), 1500);
      await spinReel(document.getElementById('reel3'), 2000);

      // Pick a random object from remainingEntries
      const idx = Math.floor(Math.random() * remainingEntries.length);
      const winnerObj = remainingEntries.splice(idx, 1)[0];
      winners.push(winnerObj);

      // Build display string ‚ÄúFirst Last (Hospital)‚Äù
      const displayText = `${winnerObj["First Name"]} ${winnerObj["Last Name"]} (${winnerObj.Hospital})`;
      document.getElementById('winner').textContent = displayText;

      // Add to winners list
      const li = document.createElement('li');
      li.textContent = displayText;
      document.getElementById('winnerList').appendChild(li);

      playWinEffects();
      updateStats();

      // Re-enable if fewer than 6 winners drawn
      if (winners.length < 6) {
        document.getElementById('spin').disabled = false;
      }
    }

    //################################################################################
    // 6) Load entries from a published Google Sheet CSV URL
    //################################################################################
    function loadEntriesFromGoogleSheet(csvUrl) {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          // Expect columns named exactly: "First Name", "Last Name", "Email", "Hospital"
          entries = results.data
            .filter(row => row["First Name"] && row["Last Name"] && row.Hospital)
            .map(row => ({
              "First Name": row["First Name"],
              "Last Name": row["Last Name"],
              Hospital: row.Hospital
            }));
          remainingEntries = [...entries];
          if (entries.length > 0) {
            document.getElementById('spin').disabled = false;
            updateStats();
          } else {
            const statsEl = document.getElementById('stats');
            statsEl.textContent = 'No valid entries found';
            statsEl.classList.add('error');
          }
        },
        error: function(err) {
          console.error('CSV load error:', err);
          const statsEl = document.getElementById('stats');
          statsEl.textContent = 'Error loading entries';
          statsEl.classList.add('error');
        }
      });
    }

    //################################################################################
    // 7) INITIALIZATION
    //    Replace the URL below with your published-as-CSV link from Google Sheets.
    //################################################################################
    const googleCsvUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vRWRzFUSh9JaMR6TqzqqOrDdr-TQ_deHBG0wlEyH-0CVuNeCLpePzd4ZTCkMgUmQ0zUw3KbIfI_KbAn/pub?gid=0&single=true&output=csv';

    // Kick off CSV load
    loadEntriesFromGoogleSheet(googleCsvUrl);

    // Attach click handler
    document.getElementById('spin').addEventListener('click', handleSpin);
  </script>
</body>
</html>
