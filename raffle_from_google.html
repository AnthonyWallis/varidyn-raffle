<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>APIC Raffle ‚Äì Win A Purse (From Google Sheet)</title>

  <!-- 1) Canvas-Confetti for confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- 2) PapaParse for parsing CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #001F3F;
      color: #fff;
    }
    #main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    #raffle-section {
      text-align: center;
      max-width: 600px;
    }
    #header-inline {
      margin-bottom: 20px;
    }
    #header-inline img {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    #header-inline h1 {
      margin: 0;
      font-size: 2em;
    }
    #machine-container {
      margin-bottom: 20px;
    }
    #stats {
      margin-bottom: 10px;
    }
    #machine {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .reel {
      width: 100px;
      height: 100px;
      border: 4px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #003366;
      border-radius: 10px;
      font-size: 60px;
    }
    #spin {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #FF4136;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    #spin:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #image-container {
      margin-top: 20px;
    }
    #image-container img {
      max-width: 250px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #00264d;
      padding: 5px;
      display: block;
      margin: 0 auto;
    }
    #winners-panel {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 300px;
      height: fit-content;
    }
    #winners-panel h3:first-of-type {
      margin-top: 0;
      color: #FFDC00;
    }
    #winnerList {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }
    #winnerList li {
      margin: 5px 0;
    }
    .error {
      color: #FF4136;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="raffle-section">
      <div id="header-inline">
        <img src="Varidyn_Logo_4C.jpg" alt="Varidyn Logo">
        <h1>APIC Raffle ‚Äì Win a Purse</h1>
      </div>
      <div id="machine-container">
        <p id="stats">Loading entries‚Ä¶</p>
        <div id="machine">
          <div class="reel" id="reel1">üçí</div>
          <div class="reel" id="reel2">üçã</div>
          <div class="reel" id="reel3">üçä</div>
        </div>
        <button id="spin" disabled>Pull Lever</button>
      </div>
      <div id="image-container">
        <img
          src="https://storage.googleapis.com/msgsndr/FnBwkz4b3IC2WV8MoxXy/media/684c2a110826247404142086.jpeg"
          alt="Michael Kors Purse"
        >
      </div>
    </div>
    <div id="winners-panel">
      <h3>Current Winner</h3>
      <h2 id="winner">&nbsp;</h2>
      <h3>Winners:</h3>
      <ul id="winnerList"></ul>
    </div>
  </div>

  <audio id="win-sound" preload="auto" src="https://actions.google.com/sounds/v1/foley/coins.ogg"></audio>

  <script>
    // Raffle settings
    const totalPrizes = 3;

    let entries = [];
    let remainingEntries = [];
    let winners = [];
    const fruits = ['üçí','üçã','üçä','üçâ','üçá','üçì','üçå'];

    function updateStats() {
      if (!entries.length) return;
      const total = entries.length;
      const remaining = remainingEntries.length;
      const chance = remaining ? ((totalPrizes / remaining) * 100).toFixed(2) : 0;
      document.getElementById('stats').textContent =
        `Total: ${total} | Remaining: ${remaining} | Chance: ${chance}%`;
    }

    function playWinEffects() {
      const audio = document.getElementById('win-sound');
      audio.currentTime = 0;
      audio.play();
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }

    function spinReel(reel, duration) {
      return new Promise(res => {
        const iv = setInterval(() => {
          reel.textContent = fruits[Math.floor(Math.random() * fruits.length)];
        }, 100);
        setTimeout(() => { clearInterval(iv); res(); }, duration);
      });
    }

    async function handleSpin() {
      document.getElementById('spin').disabled = true;
      document.getElementById('winner').textContent = '';
      await spinReel(document.getElementById('reel1'), 1000);
      await spinReel(document.getElementById('reel2'), 1500);
      await spinReel(document.getElementById('reel3'), 2000);

      const idx = Math.floor(Math.random() * remainingEntries.length);
      const winnerObj = remainingEntries.splice(idx, 1)[0];
      winners.push(winnerObj);

      const displayText = `${winnerObj['First Name']} ${winnerObj['Last Name']} (${winnerObj.Hospital})`;
      document.getElementById('winner').textContent = displayText;
      const li = document.createElement('li');
      li.textContent = displayText;
      document.getElementById('winnerList').appendChild(li);

      playWinEffects();
      updateStats();

      if (winners.length < totalPrizes) {
        document.getElementById('spin').disabled = false;
      }
    }

    function loadEntriesFromGoogleSheet(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: results => {
          entries = results.data
            .filter(r => r['First Name'] && r['Last Name'] && r.Hospital)
            .map(r => ({ 'First Name': r['First Name'], 'Last Name': r['Last Name'], Hospital: r.Hospital }));
          remainingEntries = [...entries];
          if (entries.length) {
            document.getElementById('spin').disabled = false;
            updateStats();
          } else {
            const s = document.getElementById('stats');
            s.textContent = 'No valid entries found';
            s.classList.add('error');
          }
        },
        error: err => {
          console.error(err);
          const s = document.getElementById('stats');
          s.textContent = 'Error loading entries';
          s.classList.add('error');
        }
      });
    }

    const googleCsvUrl =
      'https://docs.google.com/spreadsheets/d/1ogSXaZfe0v2wwtLz0WcABx8JMNzlIeswE_Vxc6TRU7c/edit?usp=sharing';

    loadEntriesFromGoogleSheet(googleCsvUrl);
    document.getElementById('spin').addEventListener('click', handleSpin);
  </script>
</body>
</html>
